<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
			rel="stylesheet"
		/>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<title>HW2</title>
	</head>
	<body>
		{% comment %} {% endcomment %}
		<div class="text-center container">
			<div class="top-name">
				<h1 class="mt-4">Homework 2</h1>
				<p class="mt-0 pt-0 mb-4">R10725032 鄭亦辰</p>
			</div>
			{% if samlUserdata %}
			<p>目前登入者為: {{samlUserdata}}</p>
			<a class="btn btn-warning" href="/saml/slo">登出</a>
			<main>
				<form class="text-center">
					<select class="search-content" name="state">
						<option></option>
						{% for username in usernames %}
						<option value="{{username}}">{{username}}</option>
						{% endfor %} ...
					</select>
					<!-- <input
						type="text"
						name="name"
						placeholder="請輸入用戶名稱"
						class="search-content"
					/> -->
					<button type="submit" class="search-form-btn">
						Search
					</button>
				</form>

				<section class="mx-auto mt-4">
					<h2>orders</h2>
					<div
						class="d-flex justify-content-around border border-bottom-0"
					>
						<div class="border">ID</div>
						<div class="border">customer</div>
					</div>
					<div class="search-result border border-top-0">
						No Orders
					</div>
				</section>
			</main>
			{% else %}
			<a href="/saml/sso" class="btn btn-primary">登入</a>
			{% endif %}
		</div>
	</body>
	<style>
		.top-name {
			background-color: #b887de;
		}

		section {
			width: 375px;
		}

		a {
			text-decoration: none;
			color: #000 !important;
		}

		a > div {
			border: 1px solid #000;
		}

		section a > div,
		section > div > div {
			flex: 1;
		}
	</style>
	{% if samlUserdata %}
	<script>
		$(".search-content").select2({
			placeholder: "請選擇Customer",
			dropdownAutoWidth: true,
			width: "300px",
		});
		const searchResult = document.querySelector(".search-result");
		document
			.querySelector(".search-form-btn")
			.addEventListener("click", function (evet) {
				event.preventDefault();
				const searchContent =
					document.querySelector(".search-content").value;
				fetch(`/search_orders?name=${searchContent}`)
					.then(function (response) {
						return response.json();
					})
					.then(function (myJson) {
						if (myJson.length != 0) {
							let renderHTML = "";
							myJson.forEach(function (order) {
								renderHTML += `<a href="/orders/${order.id}" class="d-flex justify-content-around border">
											<div class="border">${order.id}</div>
											<div class="border">${order.username}</div>
											</a>`;
							});
							searchResult.innerHTML = renderHTML;
						} else {
							searchResult.innerText = "No Orders";
						}
					});
			});
	</script>
	{% endif %}
</html>
